<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>data-ng </title>
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    
    <body>
        <div data-ng-app="" data-ng-init= "firstname='AkMANZHI' ">
            <p>My Name is <span data-ng-bind="firstname"></span></p>
        </div>
    </body>
    
    
</html>
