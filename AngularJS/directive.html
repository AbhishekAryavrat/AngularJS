
<!DOCTYPE html>
	<html>
		
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

		<script>
			var app = angular.module("myApp", []);
			app.directive("akDirective", function()
			{
				return{
					restrict : "M",
					// restrict : "C",
					//restrict : "A",
					replace: true,
					template : "<h1> Made by a Directive </h1>"
				};
			});
		</script>

</body>
</html>
