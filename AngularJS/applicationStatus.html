<!DOCTYPE html>
<html lang="en-US">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <form ng-app=""  name="myForm" ng-init="myText='johndoe@gmail.com'">
            Email:
            <input type="email" name="myAddress" ng-model="myText" required>
            
            <h1>Status</h1>
            <p>Valid:{{myForm.myAddress.$valid}} (if true, the value meets value all criteria)</p>
            <p>Dirty:{{myForm.myAddress.$dirty}} (if true, the value meets value has been changed)</p>
             <p>Touched:{{myForm.myAddress.$touched}} (if true, the field has been in focus)</p>      
        
        </form>
    </body>

</html>
