<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Simple Application</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script> -->
	<link rel="stylesheet" type="text/css" href="shopping.css">
<body>
	<div ng-app="myShoppingList" ng-controller="myCtrl" class="shoppingContainer">
		<header>
			<h1>Shopping List</h1>
		</header>
		<ul>
			<li ng-repeat= "x in products">{{x}} &nbsp;<span ng-click="removeItem($index)">&#10006;</span></li>
		</ul>

		<div class="itemContainer">
			<div class="outer">
					<input ng-model="addMe" placeholder="Add items here"  class="inputBox">
					<button ng-click="addItem()">Add</button>
			</div>
				<p>{{ errorText}}</p>
		</div>
	</div>


	<script>
		var app =angular.module("myShoppingList",[]);
		app.controller("myCtrl", function($scope){
			$scope.products= ["Clothes","Fruits","Grocery", "Vagetables"];
			$scope.addItem = function(){
				$scope.errorText="";
				if (!$scope.addMe) {return;}
				if($scope.products.indexOf($scope.addMe) == -1){
					$scope.products.push($scope.addMe);
				}
				else
				{
					$scope.errorText = "This item is already in your Shopping List.";
				}
				
			}

			$scope.removeItem = function(x){
				$scope.products.splice(x, 1);
			}
		});
	</script>
</body>
</html>
